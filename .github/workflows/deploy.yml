name: Build and Deploy Frontend to Strato

on:
  push:
    branches:
      - main  # Trigger auf der 'main'-Branch
  workflow_dispatch:  # Fügt eine manuelle Ausführungsoption hinzu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Aktualisierung auf Version 20

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Install Dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install ajv@^8.8.2 ajv-keywords@^5.1.0 --legacy-peer-deps
        npm install web3 --legacy-peer-deps
        npm install --legacy-peer-deps

    - name: Build Project
      run: npm run build

    - name: Install SSH Client
      run: sudo apt-get install -y openssh-client

    - name: Deploy via SFTP
      env:
        FTP_HOST: ${{ secrets.STRATO_SFTP_HOST }}
        FTP_USER: ${{ secrets.STRATO_SFTP_USER }}
        FTP_PASSWORD: ${{ secrets.STRATO_SFTP_PASSWORD }}
      run: |
        mkdir -p ~/.ssh
        echo -e "Host $FTP_HOST\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        export SSHPASS=$FTP_PASSWORD
        sshpass -e sftp -oBatchMode=no -o PubkeyAuthentication=no $FTP_USER@$FTP_HOST << EOF
          put -r ./build/* /
        EOF
