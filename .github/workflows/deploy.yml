name: Build and Deploy Frontend to Strato

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuelle AusfÃ¼hrungsoption

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Install Dependencies for Main Project
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Main Project
      run: |
        npx browserslist@latest --update-db
        npm run build

    - name: Install Dependencies for Swap Widget
      working-directory: ./src/components/SwapWidget
      run: npm install

    - name: Build Swap Widget
      working-directory: ./src/components/SwapWidget
      run: |
        npx browserslist@latest --update-db
        export CI=false
        npm run build

    - name: Deploy Frontend and Swap Widget to Strato
      env:
        FTP_HOST: ${{ secrets.STRATO_SFTP_HOST }}
        FTP_USER: ${{ secrets.STRATO_SFTP_USER }}
        FTP_PASSWORD: ${{ secrets.STRATO_SFTP_PASSWORD }}
      run: |
        mkdir -p ~/.ssh
        echo -e "Host $FTP_HOST\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        export SSHPASS=$FTP_PASSWORD
        sshpass -e sftp -oBatchMode=no -o StrictHostKeyChecking=no $FTP_USER@$FTP_HOST << EOF
          # Deploy main frontend
          put -r ./build/* /

          # Deploy Swap Widget
          mkdir -p /swap || true
          put -r ./src/components/SwapWidget/out/* /swap/
        EOF
